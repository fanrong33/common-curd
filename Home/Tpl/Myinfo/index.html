    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <form class="form-horizontal" id="edit_password_form" action="{:U('Myinfo/edit_password')}" method="post" role="form">
        <div class="modal-dialog" style="margin-top: 100px;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">修改密码</h4>
                </div>
                <div class="modal-body">
                    
                        <div class="form-group">
                            <label for="" class="col-sm-3 control-label">当前密码</label>

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-3 control-label">确认密码</label>
                            <div class="col-sm-7">
                                <input type="password" class="form-control" name="confirm_password" placeholder="请输入确认密码">
                            </div>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="reset" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
        </form>
    </div>

    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="/home/js/toastr/toastr.min.js"></script>
    <script src="/home/js/ajaxForm.js"></script>
    <script>
    $(document).ready(function(){

        // 绑定折叠侧边菜单栏事件
        $("#toggle_navigator").click(function(){
            $(this).toggleClass('fold');

            $("body").toggleClass('navigator-collapse');
        });


        // 侧边菜单箭头事件绑定
        $("#sidebar .sidebar-drop").click(function(){

            if(!$(this).parent().hasClass('expand')){
                $("#sidebar .sidebar-menu-item.expand").removeClass('expand');
            }

            $(this).parent().toggleClass('expand');

        });



        $("#account_form").submit(function(){ // bind submit event
            var $primary_btn = $("#primary_btn");

            $(this).ajaxSubmit({
                type: "POST",
                dataType: "json",
                beforeSubmit: function(){
                    $primary_btn.button('loading');
                },
                success: function(json){
                    if(json.status == 1){

                        toastr.success(json.info);
                        
                    }else{
                        toastr.error(json.info);
                    }
                },
                complete: function(){
                    $primary_btn.button('reset');
                }
            });
            return false;
        });
        

        // 绑定修改密码表单提交事件
        $("#edit_password_form").submit(function(){ // bind submit event
            $(this).ajaxSubmit({
                type: "POST",
                dataType: "json",
                beforeSubmit: function(){ },
                success: function(json){
                    if(json.status == 1){
                        toastr.success(json.info);

                        setTimeout(function(){
                            $('#myModal').modal('hide');
                            $("#myModal").find('form').get(0).reset();
                        }, 1000);

                    }else{
                        toastr.error(json.info);
                    }
                }
            });
            return false;
        });

    });
    </script>
