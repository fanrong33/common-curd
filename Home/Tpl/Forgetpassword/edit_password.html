<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>平台</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1x0nisnwsrurqkt9.css">
    <link rel="stylesheet" href="/home/css/mars.css">
    <link rel="stylesheet" href="/home/js/toastr/toastr.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        body{
            background-color: #f5f5f5;
        }
    </style>
</head>
<body><!-- action: .navigator-collapse -->
    
    <nav class="navbar navbar-mars" role="navigation">
        <div class="container">

            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="/"><img src="/home/images/google_logo.png" alt="" height="30px"></a>
            </div>
            

            <ul class="nav navbar-nav navbar-right">
                <li><a class="btn-ghost" href="{:U('Login/index')}">登录</a></li>
            </ul>
            
        </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
        <div class="row">

            <div class="col-sm-12 col-md-9"><!-- -->

                <div class="panel-view">
                    
                
                    <div class="panel panel-default mt20">
                        <div class="panel-heading">
                            <h5>重置密码</h5>
                        </div>
                        <div class="panel-body">


                            <form class="form-horizontal mt10" id="register_form" action="{:U('Forgetpassword/edit_password', array('id'=>$_GET['id']))}" method="post" role="form">
                                <input type="hidden" name="user_id" value="{$user['id']}">

                                <div class="form-group">
                                    <label for="" class="col-sm-3 control-label">电子邮箱：</label>
                                    <div class="col-sm-7">
                                        <p class="form-control-static">{$user['email']}</p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="" class="col-sm-3 control-label">新的密码：</label>
                                    <div class="col-sm-7">
                                        <input type="password" class="form-control" name="new_password" placeholder="请输入6-20位新密码">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="" class="col-sm-3 control-label">确认密码：</label>
                                    <div class="col-sm-7">
                                        <input type="password" class="form-control" name="confirm_password" placeholder="请输入确认密码">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-3 col-sm-7">
                                        <button type="submit" class="btn btn-primary" style="padding: 6px 50px;">重置密码</button>
                                    </div>
                                </div>
                            </form><!-- .form-horizontal -->

                        </div>
                    </div><!-- .panel-default -->


                </div><!-- .panel-view -->

            </div>
        </div>
    </div>

    <footer>© 2016 MarsUI 版权所有</footer>

    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="/home/js/toastr/toastr.min.js"></script>
    <script src="/home/js/ajaxForm.js"></script>
    <script>
        $(document).ready(function(){

            $("#register_form").submit(function(){
                $(this).ajaxSubmit({
                    type: "POST",
                    dataType: "json",
                    beforeSubmit: function(){ },
                    success: function(json){
                        if(json.status == 1){
                            toastr.success(json.info);
                            setTimeout(function(){
                                location.href = '/login/index.html';
                            }, 1500);
                        }else{
                            toastr.error(json.info);
                        }
                    }
                });
                return false;
            });
        });
    </script>
</body>
</html>
