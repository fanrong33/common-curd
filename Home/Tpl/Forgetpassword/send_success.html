    <style>
        body{
            background-color: #f5f5f5;
        }
        .send{
        	margin:50px 130px 50px;
        }
        .send b{
        	font-size: 50px;
        	float:left;
        }
        .send .send-info{
        	font-size: 18px;
        	margin-left:60px;
        	padding-top: 10px;

        .send .send-info p{
        	font-size: 15px;

        }

</head>
<body><!-- action: .navigator-collapse -->
    
    <nav class="navbar navbar-mars" role="navigation">
        <div class="container">

            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="/"><img src="/home/images/google_logo.png" alt="" height="30px"></a>
            </div>
            

            <ul class="nav navbar-nav navbar-right">
                <li><a class="btn-ghost" href="{:U('Login/index')}">登录</a></li>
            </ul>
            
        </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
        <div class="row">

            <div class="col-sm-10 col-md-10"><!-- -->

                <div class="panel-view">
                    
                
                    <div class="panel panel-default mt20">
                       
                        <div class="panel-body">
	                        <div class="send">
	                        	<b>✅</b>
	                        	<div class="send-info">恭喜您，邮件发送已经发送成功！<P>请在30分钟内登录你的邮箱重置密码信息。</P></div>
	                        </div>
                        </div>


                    </div><!-- .panel-default -->


                </div><!-- .panel-view -->

            </div>
        </div>
    </div>

    <footer>© 2016 MarsUI 版权所有</footer>

    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="/home/js/toastr/toastr.min.js"></script>
    <script src="/home/js/ajaxForm.js"></script>
    <script>
        $(document).ready(function(){

            $("#register_form").submit(function(){
                $(this).ajaxSubmit({
                    type: "POST",
                    dataType: "json",
                    beforeSubmit: function(){ },
                    success: function(json){
                        if(json.status == 1){
                            toastr.success(json.info);
                            setTimeout(function(){
                                location.href = '/login/index.html';
                            }, 1500);
                        }else{
                            toastr.error(json.info);
                        }
                    }
                });
                return false;
            });
        });
    </script>
</body>
